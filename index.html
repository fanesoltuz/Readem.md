<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Unică</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .questionnaire {
            margin: 20px;
        }
        .questionnaire input[type="submit"] {
            margin-top: 10px;
        }
        .video-section, .products-section, .answers-section {
            display: none;
            margin: 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .products img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="questionnaire">
        <h2>Răspundeți la următoarele întrebări:</h2>
        <form id="questionnaireForm">
            <div>
                <label>Întrebarea 1: Do you know how many women suffer domestic violence in the world?</label><br>
                <input type="radio" id="q1a1" name="question1" value="greșit">
                <label for="q1a1">587 million women</label><br>
                <input type="radio" id="q1a2" name="question1" value="corect">
                <label for="q1a2">736 million women</label><br>
                <input type="radio" id="q1a3" name="question1" value="greșit">
                <label for="q1a3">1.9 billion women</label>
            </div>
            <div>
                <label>Întrebarea 2: Worldwide estimate, how many percent of women have been subjected to some form of physical and/or sexual violence by their intimate partner from the age of 15-49?</label><br>
                <input type="radio" id="q2a1" name="question2" value="greșit">
                <label for="q2a1">35%</label><br>
                <input type="radio" id="q2a2" name="question2" value="corect">
                <label for="q2a2">27%</label><br>
                <input type="radio" id="q2a3" name="question2" value="greșit">
                <label for="q2a3">11%</label>
            </div>
            <div>
                <label>Întrebarea 3: What is the documented number of female teens and pre adults that have been victims of any form of sexual assault?</label><br>
                <input type="radio" id="q3a1" name="question3" value="greșit">
                <label for="q3a1">7 million</label><br>
                <input type="radio" id="q3a2" name="question3" value="greșit">
                <label for="q3a2">12 million</label><br>
                <input type="radio" id="q3a3" name="question3" value="corect">
                <label for="q3a3">15 million</label>
            </div>
            <input type="submit" value="Trimite">
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <div class="video-section">
        <video width="640" height="360" controls autoplay loop>
            <source src="video.mp4" type="video/mp4">
            Browser-ul dvs. nu suportă tag-ul video.
        </video>
    </div>
    <div class="answers-section">
        <h2>Răspunsurile corecte la întrebări sunt:</h2>
        <p>1. 736 million women</p>
        <p>2. 27%</p>
        <p>3. What is the documented number of female teens and pre adults that have been victims of any form of sexual assault? Răspuns: 15 million</p>
    </div>
    <div class="products-section">
        <h2>Produse</h2>
        <div class="products">
            <a href="https://linkprodus1.com" target="_blank"><img src="produs1.jpg" alt="Produs 1"></a>
            <a href="https://linkprodus2.com" target="_blank"><img src="produs2.jpg" alt="Produs 2"></a>
            <a href="https://linkprodus3.com" target="_blank"><img src="produs3.jpg" alt="Produs 3"></a>
        </div>
    </div>
    <script>
        document.getElementById('questionnaireForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Hide the questionnaire and show the video, answers, and products sections
            document.querySelector('.questionnaire').style.display = 'none';
            document.querySelector('.video-section').style.display = 'block';
            document.querySelector('.answers-section').style.display = 'block';
            document.querySelector('.products-section').style.display = 'block';
        });
    </script>
</body>
</html>
